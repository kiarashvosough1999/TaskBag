<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <!-- Bag gradient (blue) -->
    <linearGradient id="bagGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5b9bd5"/>
      <stop offset="50%" style="stop-color:#4a8bc2"/>
      <stop offset="100%" style="stop-color:#2e6ba8"/>
    </linearGradient>
    <!-- Bag highlight -->
    <linearGradient id="bagHighlight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7eb8e8"/>
      <stop offset="100%" style="stop-color:transparent"/>
    </linearGradient>
    <!-- Orange/yellow for "Bag" and accents -->
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ff9f43"/>
      <stop offset="100%" style="stop-color:#ee7a2e"/>
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="1" stdDeviation="1" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Bag body -->
  <path id="bag" fill="url(#bagGrad)" stroke="#2e6ba8" stroke-width="1.5" filter="url(#shadow)"
        d="M45 38 L45 95 Q45 105 55 105 L115 105 Q125 105 125 95 L125 50 Q125 40 115 38 L55 38 Q45 38 45 38 Z"/>
  <path fill="url(#bagHighlight)" opacity="0.4" d="M45 38 L45 95 Q45 105 55 105 L80 105 L80 38 Z"/>

  <!-- Bag opening / top -->
  <path fill="none" stroke="#2e6ba8" stroke-width="2" stroke-linecap="round"
        d="M50 50 L50 42 Q50 32 62 30 L98 30 Q110 32 110 42 L110 50"/>

  <!-- Handles -->
  <path fill="none" stroke="#2e6ba8" stroke-width="4" stroke-linecap="round"
        d="M62 30 L62 22 Q62 12 80 12 Q98 12 98 22 L98 30"/>

  <!-- White document inside bag -->
  <rect x="62" y="52" width="42" height="38" rx="2" fill="white" stroke="#c0c0c0" stroke-width="0.5" transform="rotate(-4 83 71)"/>
  <line x1="68" y1="60" x2="98" y2="60" stroke="#333" stroke-width="1" transform="rotate(-4 83 71)"/>
  <line x1="68" y1="68" x2="95" y2="68" stroke="#333" stroke-width="1" transform="rotate(-4 83 71)"/>
  <rect x="68" y="74" width="12" height="4" rx="1" fill="url(#orangeGrad)" transform="rotate(-4 83 71)"/>
  <line x1="68" y1="84" x2="90" y2="84" stroke="#333" stroke-width="1" transform="rotate(-4 83 71)"/>

  <!-- Swift-style bird (stylized swoosh) -->
  <path fill="url(#orangeGrad)" stroke="#d96a20" stroke-width="0.6"
        d="M70 46 Q66 52 70 58 L74 54 Q78 50 74 46 Q72 44 70 46 M76 50 Q92 42 100 50 Q94 58 78 54" transform="rotate(-6 85 52)"/>

  <!-- Hourglass -->
  <path fill="none" stroke="#7eb8e8" stroke-width="1.8" opacity="0.85"
        d="M98 56 L104 64 L98 72 L92 64 Z" transform="rotate(-4 98 64)"/>
  <line x1="98" y1="60" x2="94" y2="68" stroke="#7eb8e8" stroke-width="1.2" opacity="0.85" transform="rotate(-4 98 64)"/>
  <line x1="102" y1="68" x2="98" y2="60" stroke="#7eb8e8" stroke-width="1.2" opacity="0.85" transform="rotate(-4 98 64)"/>

  <!-- Green checkmarks -->
  <path fill="none" stroke="#2ecc71" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"
        d="M108 82 L112 88 L120 76" transform="rotate(-4 114 82)"/>
  <path fill="none" stroke="#27ae60" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" opacity="0.9"
        d="M112 90 L115 95 L122 84" transform="rotate(-4 117 90)"/>

  <!-- Orange swish -->
  <path fill="none" stroke="url(#orangeGrad)" stroke-width="3" stroke-linecap="round"
        d="M48 88 Q55 100 70 108 Q85 115 98 110"/>

  <!-- Text: Task (dark blue) -->
  <text x="145" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="#1a1a2e">Task</text>
  <!-- Text: Bag (orange gradient) -->
  <text x="218" y="58" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="700" fill="url(#orangeGrad)">Bag</text>
  <!-- Subtitle -->
  <text x="145" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="400" fill="#5b9bd5">Async Task Manager</text>
</svg>
